<ngx-spinner type="line-scale" ></ngx-spinner>
<div class="container">
  <div class="card card-container">
    <form #f="ngForm" [formGroup]="loginForm" (ngSubmit)="submitted()">
      <div [hidden]="!message" class="alert alert-danger" role="alert">
        {{message}}
      </div>
      <h3 style="color: #136FB3;" >DYNAMIC REPORT</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" formControlName="Username" class="form-control" id="exampleInputEmail1"
               placeholder="Username">
        <div *ngIf="loginForm.get('Username').invalid  && f.submitted">
          <small *ngIf="loginForm.get('Username').hasError('required')" class="form-text text-danger">User name is required
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
        <div *ngIf="loginForm.get('password').invalid  && f.submitted">
          <small *ngIf="loginForm.get('password').hasError('required')" class="form-text text-danger">Password is
            required
          </small>
        </div>
      </div>
      <button type="submit" style="background: #136FB3;" class="btn btn-primary btn-block">LOGIN</button>
    </form>
    <br>
    
    <div class="progress" *ngIf="loading">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
           aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 5px;"></div>
    </div>
  </div>
</div>
