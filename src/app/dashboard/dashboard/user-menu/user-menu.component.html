<div class="toolbar-user-container">
  <button tabindex="-1" mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen">
    <span fxLayout="row">
      <span class="name" fxHide fxShow.gt-xs>{{currentUser.username}}</span>
    </span>
    <mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
  </button>


  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <mat-nav-list>
        <mat-list-item routerLinkActive="active" routerLink="usersManagment">
          <a matLine>Users</a>
          <button mat-icon-button>
            <mat-icon>supervisor_account</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item routerLinkActive="active" routerLink="changepassword">
          <a matLine>Password</a>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item (click)="logout()">
          <a matLine>Logout</a>
          <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>


</div>
